<div class="container my-5">
  <div class="row align-items-center shadow rounded overflow-hidden">
    <!-- Image Column -->
    <div class="col-md-6 p-0 d-none d-md-block">
       <img src="/green.jpg" class="img-fluid rounded shadow" alt="Login Illustration" />
    </div>

    <!-- Form Column -->
    <div class="col-md-6 p-5 bg-light">
      <h2 class="text-center text-success mb-4">Create Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <!-- Name -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" />
            <div class="text-danger small" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
              <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</div>
              <div *ngIf="registerForm.get('name')?.errors?.['minlength']">At least 3 characters</div>
            </div>
          </div>

          <!-- Phone -->
          <div class="col-sm-6">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone" />
            <div class="text-danger small" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
              <div *ngIf="registerForm.get('phone')?.errors?.['required']">Phone is required</div>
              <div *ngIf="registerForm.get('phone')?.errors?.['pattern']">Invalid phone number</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <!-- Email -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <div class="text-danger small" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</div>
            </div>
          </div>

          <!-- Password -->
          <div class="col-sm-6">
            <label>Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" />
              <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
              </span>
            </div>
            <div class="text-danger small" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
              <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters</div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Register</button>

        <div class="text-center">
          Already have an account? <a routerLink="/login" class="text-primary">Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
